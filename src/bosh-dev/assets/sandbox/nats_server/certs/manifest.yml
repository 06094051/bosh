variables:
- name: default_ca
  type: certificate
  options:
    is_ca: true
- name: nats
  type: certificate
  options:
    ca: default_ca
    common_name: default.nats.bosh
    alternative_names:
    - ((hostname))
    extended_key_usage:
      - server_auth
- name: director_client
  type: certificate
  options:
    ca: default_ca
    common_name: default.director.bosh
    alternative_names:
    - ((hostname))
    extended_key_usage:
      - client_auth
- name: hm_client
  type: certificate
  options:
    ca: default_ca
    common_name: default.hm.bosh
    alternative_names:
    - ((hostname))
    extended_key_usage:
      - client_auth
- name: test_client
  type: certificate
  options:
    ca: default_ca
    common_name: default.integration.test.bosh
    extended_key_usage:
    - client_auth
