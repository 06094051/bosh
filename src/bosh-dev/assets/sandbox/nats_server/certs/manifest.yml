variables:
- name: default_ca
  type: certificate
  options:
    is_ca: true
- name: director_client
  type: certificate
  options:
    ca: default_ca
    alternative_names:
    - localhost
    - 127.0.0.1
    extended_key_usage:
      - server_auth
- name: hm_client
  type: certificate
  options:
    ca: default_ca
    alternative_names:
    - localhost
    - 127.0.0.1
    extended_key_usage:
      - server_auth
- name: agent_client
  type: certificate
  options:
    ca: default_ca
    alternative_names:
    - localhost
    - 127.0.0.1
    extended_key_usage:
      - server_auth