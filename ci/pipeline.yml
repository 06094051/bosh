  - name: postgres
    jobs:
      - unit-1.9-postgres
      - unit-2.3-postgres
      - integration-1.9-postgres
      - integration-2.3-postgres
      - publish-coverage

  - name: finalize
    jobs:
      - finalize-bosh-release
      - merge-master

