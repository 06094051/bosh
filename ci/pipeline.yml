---
groups:
  - name: bosh
    jobs:
      - unit-1.9
      - unit-1.9-postgres
      - unit-2.3
      - unit-2.3-mysql
      - unit-2.3-postgres
      - blobstore-client-integration
      - integration-1.9-postgres
      - integration-2.3-postgres-gocli
      - integration-2.3-mysql
      - integration-2.3-postgres
      - load-tests-postgres
      - load-tests-mysql
      - legacy-load-tests-postgres
      - legacy-load-tests-mysql
      - fuzz-tests
      - publish-coverage
      - candidate-release
      - finalize-bosh-release
      - merge-master

  - name: 1.9
    jobs:
      - unit-1.9
      - unit-1.9-postgres
      - integration-1.9-postgres
      - publish-coverage

  - name: 2.3
    jobs:
      - unit-2.3
      - unit-2.3-mysql
      - unit-2.3-postgres
      - integration-2.3-mysql
      - integration-2.3-postgres
      - publish-coverage

  - name: mysql
