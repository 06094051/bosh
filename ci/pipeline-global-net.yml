---
groups:
  - name: bosh-global-net
    jobs:
    - start-job
    - unit-1.9
    - unit-2.1
    - integration-1.9-postgres
    - integration-2.1-mysql
    - integration-2.1-postgres
    - load-tests

jobs:
  - name: start-job
    public: true
    serial: true
    plan:
      - { get: interval-trigger, trigger: true }
      - { get: bosh-src, trigger: true }

  - name: unit-1.9
    public: true
    serial: true
    plan:
      - { get: interval-trigger, trigger: true, passed: [start-job] }
      - { get: bosh-src, trigger: true, passed: [start-job] }

      - task: test
        file: bosh-src/ci/tasks/test-unit.yml
        config:
          params:
            RUBY_VERSION: 1.9.3

  - name: unit-2.1
    public: true
    serial: true
    plan:
      - { get: interval-trigger, trigger: true, passed: [start-job] }
      - { get: bosh-src, trigger: true, passed: [start-job] }

      - task: test
        file: bosh-src/ci/tasks/test-unit.yml
        config:
          params:
            RUBY_VERSION: 2.1.7

  - name: integration-1.9-postgres
    public: true
    serial: true
    plan:
      - { get: interval-trigger, trigger: true, passed: [start-job] }
      - { get: bosh-src, trigger: true, passed: [start-job] }

      - task: test
        privileged: true
        file:  bosh-src/ci/tasks/test-integration.yml
        config:
          tags: ["bosh-integration"]
          params:
            DB:           postgresql
            RUBY_VERSION: 1.9.3
            NUM_GROUPS: 16

  - name: integration-2.1-mysql
    public: true
    serial: true
    plan:
      - { get: interval-trigger, trigger: true, passed: [start-job] }
      - { get: bosh-src, trigger: true, passed: [start-job] }

      - task: test
        privileged: true
        file: bosh-src/ci/tasks/test-integration.yml
        config:
          tags: ["bosh-integration"]
          params:
            DB:           mysql
            RUBY_VERSION: 2.1.7
            NUM_GROUPS: 16

  - name: integration-2.1-postgres
    public: true
    serial: true
    plan:
      - { get: interval-trigger, trigger: true, passed: [start-job] }
      - { get: bosh-src, trigger: true, passed: [start-job] }

      - task: test
        privileged: true
        file: bosh-src/ci/tasks/test-integration.yml
        config:
          tags: ["bosh-integration"]
          params:
            DB:           postgresql
            RUBY_VERSION: 2.1.7
            NUM_GROUPS: 16

  - name: load-tests
    public: true
    serial: true
    plan:
    - { get: interval-trigger, trigger: true, passed: [start-job] }
    - { get: bosh-src, trigger: true, passed: [start-job] }
    - get: bosh-load-tests-workspace

    - task: test
      privileged: true
      file: bosh-load-tests-workspace/ci/tasks/test.yml
      config:
        tags: ["bosh-integration"]
        params:
          RUBY_VERSION: 2.1.7

resources:
  - name: bosh-src
    type: git
    source:
      uri: https://github.com/cloudfoundry/bosh.git
      branch: global-net

  - name: bosh-load-tests-workspace
    type: git
    source:
      uri: https://github.com/cloudfoundry-incubator/bosh-load-tests-workspace
      branch: master

  - name: interval-trigger
    type: time
    source:
      start: 18:00 -0800
      stop: 8:00 -0800
      interval: 1h
